<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./modules/semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="modules/semantic/semantic.min.js"></script>

        <script src="main.js"></script>
    </head>
    <body>
        <div class="full-height">
            <!-- top bar -->
            <div class="top-bar">
                <!-- toggle buttons -->
                <div class="top-left mini ui buttons">
                    <button id="family" class="mini ui button">Family</button>
                    <button id="friend" class="mini ui button">Friend</button>
                    <button id="public" class="mini ui button">Public</button>
                </div>
                <!-- search box -->
                <div class="search-box mini ui action input" align="right">
                    <input type="text" placeholder="Search...">
                    <button class="mini ui button">Search</button>
                </div>
            </div>
            <!-- main panel -->
            <div class="bottom-container ui bottom attached segment">
                <!-- sidebar -->
                <div class="ui visible inverted left vertical sidebar menu">
                    <!-- buttons on sidebar -->
                    <a class="item" id="family-tab">
                        <i class="home icon"></i>
                        Family
                    </a>
                    <a class="item" id="public-tab">
                        <i class="block layout icon"></i>
                        Public
                    </a>
                    <a class="item" id="friend-tab">
                        <i class="smile icon"></i>
                        Friend
                    </a>
                </div>
                <!-- content part -->
                <div class="container">
                    <!-- insert all photos here -->
                </div>
            </div>
        </div>
    </body>
</html>
